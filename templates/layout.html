<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% block stylesheet %}
        {% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Book Review</a>
                <form id="layoutform" class="form-inline" action="{{ url_for('search') }}" method="post">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="isbn">
                        <label class="form-check-label" for="inlineRadio1">ISBN</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="title">
                        <label class="form-check-label" for="inlineRadio2">Title</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="author">
                        <label class="form-check-label" for="inlineRadio3">Author</label>
                    </div>
                    <input class="form-control mr-sm-2" type="search" name="to_search" placeholder="Search" aria-label="Search">
                    <button class="btn my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
        <div class="outerdiv">
            {% block body %}
            {% endblock %}
        </div>
        <div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6"> 
                            &copy;
                            <span class="text-muted"></span>
                        </div>
                        <div class="col-6">
                            <a href="https://www.linkedin.com/in/thiago-m-monteiro/" class="badge">Linkedin</a>
                            <a href="https://github.com/ThiagoMMonteiro" class="badge">GitHub</a>
                            <a href="https://medium.com/@thiago.monteiro2608" class="badge">Medium</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
